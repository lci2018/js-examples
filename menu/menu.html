<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Sliding menu</title>
    <link
      href="https://fonts.googleapis.com/css?family=Archivo|Archivo+Narrow:400,600"
      rel="stylesheet"
    />
    <link href="../css/site.css" rel="stylesheet" />
    <link href="menu-nav.css" rel="stylesheet" />
  </head>

  <body>
    <button id="show-menu" class="show-menu">Show menu</button>
    <div class="menu-nav">
      <button id="close-menu" class="close-menu" aria-label="Close">
        &times;
      </button>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
        <li><a href="#">Link 4</a></li>
      </ul>
    </div>
    <script src="menu-nav.js"></script>
  </body>
</html>
